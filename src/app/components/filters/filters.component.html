<div class="filter-container">
    <!-- Filters Section -->
    <div class="filters">
        <div class="filter-item">
            <label for="filterByName">Filter by Name</label>
            <input id="filterByName" type="text" placeholder="Search by Name" 
                   (input)="onNameFilterChange($event)">
        </div>

        <div class="filter-item">
            <label for="filterByWorkout">Filter by Workout Type</label>
            <select id="filterByWorkout" (change)="onWorkoutFilterChange($event)">
                <option value="">All Workouts</option>
                <option *ngFor="let type of workoutTypes" [value]="type">{{ type }}</option>
            </select>
        </div>

        <button class="add-btn" (click)="showDialog()">+ Add Workout</button>
    </div>

    <!-- Add Workout Modal -->
    <p-dialog header="Add Workout" [modal]="true" [(visible)]="visible" [style]="{ width: '90%', maxWidth: '35rem' }">
        <form (ngSubmit)="addWorkout()" #workoutForm="ngForm" class="form-container">
            
            <div class="form-group">
                <label for="username">Name</label>
                <input type="text" [(ngModel)]="name" name="name" required placeholder="Enter Name">
            </div>

            <div class="form-group">
                <label for="workoutType">Workout Type</label>
                <select [(ngModel)]="workoutType" name="workoutType" required>
                    <option value="" disabled selected>Select Workout Type</option>
                    <option *ngFor="let type of workoutTypes" [value]="type">{{ type }}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="workoutMinutes">Workout Minutes</label>
                <input type="number" [(ngModel)]="workoutMinutes" name="workoutMinutes" required min="1" 
                       placeholder="Minutes">
            </div>

            <div class="form-actions">
                <button type="button" class="cancel-btn" (click)="cancelModal()">Cancel</button>
                <button type="submit" class="submit-btn" [disabled]="workoutForm.invalid">Add Workout</button>
            </div>
        </form>
    </p-dialog>
</div>
