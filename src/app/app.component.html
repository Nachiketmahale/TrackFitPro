<div class="flex flex-col h-screen">
  

  <header class="bg-blue-500 text-white flex items-center justify-between px-6 py-4 shadow-md z-40 w-full">
    <button (click)="toggleSidebar()" class="text-white text-2xl md:hidden">â˜°</button>
    <img src="../../../assets/img/TrackFitlogo.PNG" alt="TrackFitLogo" class="logo h-10 md:h-12"> 
  </header>

 
  <div class="flex flex-1">
    
    <!-- Sidebar -->
    <app-sidebar 
      [sidebarOpen]="sidebarOpen" 
      (toggle)="toggleSidebar()" 
      (sidebarChangeEvent)="onSidebarChange($event)" 
      class="z-50">
    </app-sidebar>

    <!-- Main Content -->
    <div class="flex-1 overflow-y-auto p-6">
      <app-main [sidebarSelected]="sidebarSelected"></app-main> 
    </div>

  </div>
</div>
